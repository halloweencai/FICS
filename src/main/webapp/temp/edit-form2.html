<div style="margin: 15px;">
	<form class="layui-form">
	    <div class="layui-form-item layui-form-text">
			<label class="layui-form-label">荣誉称号</label>
			<div class="layui-input-block">
				<select name="honoraryTitle">
					<option value=""></option>
					<option value="0">全国工人先锋号</option>
					<option value="1">四川省工人先锋号</option>
					<option value="2">全国五一劳动奖状</option>
					<option value="3">四川省五一劳动奖状</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单位名称</label>
			<div class="layui-input-block">
				<input type="text" name="unitName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">负责人姓名</label>
			<div class="layui-input-block">
				<input type="text" name="personInCharge" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" name="telephoneNumber" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="phone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属市州</label>
			<div class="layui-input-block">
				<input type="text" name="cityOwnedIndutries" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">主要突出事迹</label>
			<div class="layui-input-block">
				<textarea name="outstandingDeeds" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
